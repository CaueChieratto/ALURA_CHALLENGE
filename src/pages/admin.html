<!DOCTYPE html>
<html lang="en" page="secondary">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles/vars.css" />
    <link rel="stylesheet" href="/src/styles/reset.css" />
    <link rel="stylesheet" href="/src/styles/admin/admin.css" />
    <link rel="stylesheet" href="/src/styles/componentsStyles/footer.css" />
    <link rel="stylesheet" href="/src/styles/componentsStyles/nav.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"

    />
    <link rel="icon" type="image/png" href="/src/assets/icons/icon.png" />
    <title>Login</title>

  <body>
    <header>
      <nav></nav>
    </header>
    <main>
      <div class="containerLogin">
        <h2>Adicionar novo produto</h2>
        <div class="containerInputsAdmin">
          <h4>URL da imagem</h4>
          <input id="imageUrl" type="text" />
        </div>
        <div class="containerInputsAdmin">
          <h4>Categoria</h4>
          <input id="section" type="text" />
        </div>
        <div class="containerInputsAdmin">
          <h4>Nome do produto</h4>
          <input id="name" type="text" />
        </div>
        <div class="containerInputsAdmin">
          <h4>Preço do produto</h4>
          <input id="price" type="text" />
        </div>
        <div class="containerInputsAdmin">
          <h4>Descrição do produto</h4>
          <textarea id="description"></textarea>
        </div>
        <button id="addNewProduct">Adicionar produto</button>
      </div>
    </main>
    <footer></footer>
    <script src="/src/js/components/nav.js"></script>
    <script src="/src/js/components/footer.js"></script>
  </body>
